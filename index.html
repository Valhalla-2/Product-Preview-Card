<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="image"> </div>
    <div class="content">
      <p class="perfume">P E R F U M E</p>
      <h1 class="title">Gabrielle essence eau de parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tags">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="btn"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Valhalla-2">Valhalla</a>.
  </footer>
</body>

</html>
